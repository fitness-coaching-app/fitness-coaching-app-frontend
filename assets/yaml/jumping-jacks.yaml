id: courseId
name: Jumping Jacks
steps:
  - name: Jumping Jacks
    mediaDir: "https://storage.googleapis.com/fca-bucket/courses/jumping-jacks/jumping%20jacks.mp4"
    bounce: true
    criteria:
      counter:
        repeat: 10
        countOnId: cnt
    posturePosition: stand
    cameraAngle: front
    facing: up
    calculators:
      - name: right arm
        angle:
          landmarks: [rightElbow, rightHip]
          vertex: rightShoulder
      - name: left arm
        angle:
          landmarks: [leftElbow, leftHip]
          vertex: leftShoulder
    poses:
      - definitions:
          - calculator: right arm
            with:
              range: [0, 30]
          - calculator: left arm
            with:
              range: [0, 30]

      - id: cnt
        definitions:
          - calculator: right arm
            with:
              range: [100, 180]
          - calculator: left arm
            with:
              range: [100, 180]
